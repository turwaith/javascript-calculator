<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="output" id="result"></div>
                <div class="output" id="calcul"></div>
            </div>
            <div class="row">
                <button class="btn " id="pi">Ï€</button>
                <button class="btn action" id="exp">x<sup>y</sup></button>
                <button class="btn " id="reset">C</button>
                <button class="btn cancel" id="cancel">&lt</button>
            </div>
            <div class="row">
                <button class="btn number" id="seven">7</button>
                <button class="btn number" id="eight">8</button>
                <button class="btn number" id="nine">9</button>
                <button class="btn action" id="divide">/</button>
            </div>
            <div class="row">
                <button class="btn number" id="four">4</button>
                <button class="btn number" id="five">5</button>
                <button class="btn number" id="six">6</button>
                <button class="btn action" id="multiply">*</button>
            </div>
            <div class="row">
                <button class="btn number" id="one">1</button>
                <button class="btn number" id="two">2</button>
                <button class="btn number" id="three">3</button>
                <button class="btn action" id="minus">-</button>
            </div>
            <div class="row">
                <button class="btn number" id="zero">0</button>
                <button class="btn action" id="comma">,</button>
                <button class="btn " id="equal">=</button>
                <button class="btn action" id="plus">+</button>

            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
